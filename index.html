<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Food</title>
    <link rel="shortcut icon" href="./fabicon.png" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-secondary">
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-warning fw-bolder" href="#" onclick="loadWindow()">Explore Foods</a>
                <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#"
                                onclick="loadWindow()">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Category
                            </a>
                            <ul class="dropdown-menu" id="dropDown">

                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                            id="searchInput">
                        <button class="btn btn-outline-success text-white" type="submit"
                            onclick="search()">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container my-5">
            <div class="text-center d-none text-white fw-bolder fs-4" id="noData">Opps ! No Food Found <i
                    class="fa-solid fa-face-disappointed text-warning"></i> </div>
            <div id="loading" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-warning " role="status"></div>
                <span class="ps-5 text-white fw-bolder fs-4">Foods are Loading....</span>
            </div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="food-container">
            </div>
        </section>
        <section>
            <!-- The Modal -->
            <div id="myModal" class="modal">
            </div>
        </section>
    </main>
    <footer>
        <div class="footer d-flex-column bg-dark text-center text-white py-5">
            <div class="footer-heading fs-4 fw-bold text-info"><span>Explore Food</span></div>
            <div class="footer-info py-3">
                <ul class="list-unstyled">
                    <li>Office 41, Zawaya Buildin, Ghala Muscat,</li>
                    <li>Sultanate of Oman</li>
                    <li>Privacy Ploicy | Terms of use</li>
                </ul>
            </div>
            <div class="social-info">
                <ul class="list-unstyled d-flex justify-content-center">
                    <li class="px-3 fs-4">
                        <a href="https://www.facebook.com/" target="_blank"><i
                                class="fa-brands fa-facebook text-white "></i></a>
                    </li>
                    <li class="px-3 fs-4">
                        <a href="https://www.linkedin.com/" target="_blank"><i
                                class="fa-brands fa-linkedin text-white "></i></a>
                    </li>
                    <li class="px-3 fs-4">
                        <a href="https://twitter.com/" target="_blank"><i
                                class="fa-brands fa-twitter text-white"></i></a>
                    </li>
                </ul>
            </div>
            <div class="px-3 fs-6 mx-auto">
                Copyright SRS @ 2022 All Rights Reserved (Powered By MealDb)
            </div>
        </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/522c98dd95.js" crossorigin="anonymous"></script>
    <script src="api.js"></script>
    <script src="modal.js"></script>
    <script src="dropDown.js"></script>
</body>

</html>
